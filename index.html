<!doctype html>

<html lang="en" ng-app="toDoList">
  <head>
    <meta charset="utf-8">
    <title>Things you have to do</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>

  <body ng-controller="toDoController as todo">
    <div class="col-md-offset-2 col-md-8 text-center">
      <div class="col-md-offset-2 col-md-8 text-center">
        <div class="input-group">
          <input type="text" ng-model="string" class="form-control" placeholder="Add new task" aria-describedby="basic-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="todo.newActiveTask(string)"type="button">Add!</button>
          </span>
        </div>
      </div>

      <div ng-show="todo.tab === 1" class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item" ng-hide="taskList.complete" ng-repeat="taskList in todo.activeTasks">
            <button type="button" ng-click="todo.completedTask(taskList)" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button>
            {{taskList.task}}
            <button type="button" ng-click="todo.deleteActiveTask(taskList)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
          </li>
          <li class="list-group-item" ng-repeat="completeTaskList in todo.completedTasks">
            {{completeTaskList.task}}
            <button type="button" ng-click="todo.deleteCompletedTask(taskList)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
          </li>
        </ul>
      </div>

      <div ng-show="todo.tab === 2" class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item" ng-hide="taskList.complete" ng-repeat="taskList in todo.activeTasks">
            <button type="button" ng-click="todo.completedTask(taskList)" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button>
            {{taskList.task}}
            <button type="button" ng-click="todo.deleteTask(taskList)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
          </li>
        </ul>
      </div>

      <div ng-show="todo.tab === 3" class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="completeTaskList in todo.completedTasks">
            {{completeTaskList.task}}
            <button type="button" ng-click="todo.deleteCompletedTask(taskList)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
          </li>
        </ul>
      </div>

      <div class="col-md-offset-2 col-md-8">
        <ul class="nav nav-pills">
          <li role="presentation" ng-class="{active:todo.tab === 1}"><a href ng-click="todo.setTab(1)">All</a></li>
          <li role="presentation" ng-class="{active:todo.tab === 2}"><a href ng-click="todo.setTab(2)">Active</a></li>
          <li role="presentation" ng-class="{active:todo.tab === 3}"><a href ng-click="todo.setTab(3)">Complete</a></li>
          <li role="presentation"><a href ng-click="todo.deleteAllCompleted()">Clear all completed</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
